<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- Tailwind & DaisyUI script files -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body>
    <!-- Header -->
    <header>
        <section class="max-w-screen-2xl mx-auto h-[700px] bg-[#F9F6E2] flex flex-col-2 justify-around items-center">
            <!-- Text Area -->
            <div class="w-full md:w-1/2 lg:w-1/2 p-5">
                <h5 class="mb-6 text-center font-medium text-3xl text-[#111]">---SALE FEVER---</h5>
                <h1 class="mb-14 text-center text-[#111] font-extrabold text-6xl">Purchase TK 200 or above & get <span class="text-[#E527B2]"><span>20</span>% off</span> </h1>
                <div class="flex justify-center items-center">
                    <h6 class="text-center text-[#111] font-medium text-2xl">Use Promo Code</h6>
                    <button class="ml-5 w-40 h-14 text-white btn btn-error bg-[#E527B2] hover:bg-[#da26aa] text-2xl font-semibold">SELL200</button>
                </div>
            </div>
            <!-- Image Area -->
            <div class="w-full md:w-1/2 lg:w-1/2 p-5 flex justify-center">
                <img class="w-[80%]" src="./images/Summer 1.png" alt="">
            </div>
        </section>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
</body>

</html>
